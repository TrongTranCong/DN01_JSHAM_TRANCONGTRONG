<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitaptuyensinh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="col-6">
        <div class="py-5">
            <h2 class="mx-3" >Admissions Management </h2>
            <form class="row mx-3">
                <input id="inputRef" type="number" class="col-3 bg-light form-control" placeholder="Reference Point">
                <select id="selectZone" class="col-3 mx-5 bg-light custom-select">
                    <option selected>Select Zone</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                </select>
                <select id="selectObject" class="col-3 bg-light custom-select">
                    <option selected>Select Object</option>
                    <option value="4">1</option>
                    <option value="5">2</option>
                    <option value="6">3</option>
                </select>
                <input id="inputPoint1" type="number" class="my-3 col-3 bg-light form-control" placeholder="Subject 1">
                <input id="inputPoint2" type="number" class="my-3 col-3 mx-5 bg-light form-control" placeholder="Subject 2">
                <input id="inputPoint3" type="number" class="my-3 col-3 bg-light form-control" placeholder="Subject 3">    
                           
            </form>
            <button id="btnResult" class="mx-3 btn btn-success rounded-pill"  type="button">Result</button>
            <p class="mx-3 col-4 my-3 alert alert-warning" id="txtResult"></p>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./mainQLTS.js"></script>
</body>

</html>
