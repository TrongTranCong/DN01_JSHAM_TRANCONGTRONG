<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitaphoadoncable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="col-6">
        <div class="py-5">
            <h2 class="mx-3" >Invoice Cable Customer Services</h2>
            <form class="row mx-3">
                <select id="selectCustomer" class="col-3  bg-light custom-select" onchange="eventSelect()">
                    <option selected>Select Customer</option>
                    <option value="1">Personal</option>
                    <option value="2">Enterprise</option>
                </select>
                <input id="inputCode" type="text" class="col-3 mx-3 bg-light form-control" placeholder="Customer's code">

                <input id="inputChannel" type="number" class="col-4 bg-light form-control" placeholder="High channel number ">
              
                <input id="inputConnection" style="display: none;" type="number" class="col-4 my-3 bg-light form-control " placeholder="Connection number">    
                           
            </form>
            <button id="btnResult" class="mx-3 my-3 btn btn-success rounded-pill"  type="button">Calculator</button>
            <p class="mx-3 col-4  alert alert-warning" id="txtResult"></p>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./maincableservices.js"></script>
</body>

</html>
