<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitapTNCN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="col-6">
        <div class="py-5">
            <h2 class="mx-3" >Individual taxes on personal income </h2>
            <form class="row mx-3">
                <input id="inputName" type="text" class="my-3 col-5 bg-light form-control" placeholder="Fullname">
                <input id="inputIncome" type="number" class="my-3 col-4 mx-5 bg-light form-control" placeholder="Total Annual Income">
                <input id="inputDependent" type="number" class="my-3 col-3 bg-light form-control" placeholder="Dependents">    
                           
            </form>
            <button id="btnTaxes" class="mx-3 btn btn-success rounded-pill"  type="button">Calc Taxes</button>
            <p class="mx-3 col-6 my-3 alert alert-warning" id="txtResult"></p>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./mainTNCN.js"></script>
</body>

</html>
